<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <link href="./css/font.css" rel="stylesheet">
  <title id="updlog"></title>
</head>
<body>
<div id="app">
  <v-app id="inspire" class="saof">
      <v-navigation-drawer
        v-model="drawer"
        app
      >
      <v-list-item-group v-model="item" color="primary">
        <v-list  nav dense v-for="item in listitems">
          <template v-if="item.fg">
          <v-list-item v-on:click="item.onc">
            <v-list-item-icon>
              <v-icon v-text="item.icon"></v-icon>
            </v-list-item-icon>
            <v-list-item-content>
              <v-list-item-title v-text="item.text"></v-list-item-title>
            </v-list-item-content>
          </template>
          <template v-else>
            <v-subheader>{{ item.fgt }}</v-subheader>
            <v-divider></v-divider>
          </template>
      </v-list-item>
      </v-list>
      </v-list-item-group>
      </v-navigation-drawer>
      <v-app-bar
        app
        color="primary"
        dark
      >
        <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>
        <v-toolbar-title>JSDec</v-toolbar-title><v-spacer></v-spacer>
            <v-menu offset-y>
      <template v-slot:activator="{ on, attrs }">
        <v-btn color="#FFFFFF" dark v-bind="attrs" v-on="on" text><v-icon left>mdi-translate</v-icon>{{ lang.nowlang }}</v-btn>
      </template>
      <v-list>
        <v-list-item
          v-for="(item, index) in Langs"
          :key="index"
          @click="item.onc"
        >
          <v-list-item-title>{{ item.title }}</v-list-item-title>
        </v-list-item>
      </v-list>
    </v-menu>
      </v-app-bar>
      <v-main>
<div v-for="item in upl">
<v-subheader>{{ item.ver }} - {{ item.date }}</v-subheader><font v-html="item.tell"></font>
</div>
      </v-main>
      <v-footer
        color="primary"
        app
      >
    <span class="white--text">JSDec by liulihaocai</span>
    <v-spacer></v-spacer> 
        <span class="white--text">&copy; {{ fullyear }}</span>
      </v-footer>
    </v-app>
</div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
function setCookie(name,value){
    document.cookie = name + "="+ escape (value);
}
function getCookie(name){
    var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
    if(arr=document.cookie.match(reg))
        return unescape(arr[2]);
    else
        return null;
}
if(getCookie("lang")==null){if(navigator.language.substr(0,2)=="zh"){setCookie("lang=zh_cn;")}else{setCookie("lang=en_us;")}}
if(getCookie("lang")=="zh_cn"){
var thislang={nowlang:"中文(简体)",tools:"功能",jsdecode:"JS解码",about:"关于",updlog:"更新日志",gh:"Github",upd16:"修复bug<br>UI优化<br>加入自动识别js混淆类型,UglifyJS专项处理",upd15:"修复bug<br>支持UglifyJS处理<br>UI优化",upd14:"UI优化<br>修复bug<br>支持破解JS-obfuscator普通版",upd13:"支持破解Sojson v4及Sojson高级版<br>多语言支持",upd12:"性能优化<br>支持上传文件",upd11:"修复bug<br>支持美化js，破解JSF*ck，一键美化破解结果",upd10:"第一个版本，支持eval/aaencode/jjencode的js解密",help:"帮助"}
}else if(getCookie("lang")=="en_us"){
var thislang={nowlang:"EN(US)",tools:"Tools",jsdecode:"JS Decode",about:"About",updlog:"Update Logs",gh:"Github",upd16:"fix bugs<br>UI Update<br>added Auto Scan js encode type,UglifyJS detail progcess",upd15:"fix bugs<br>UglifyJS progcess supported<br>UI Update",upd14:"UI Update<br>fix bugs<br>supported JS-obfuscator default",upd13:"Sojson v4 and Sojson Premium decode supported<br>Multi Language supported",upd12:"optimization<br>Supported upload",upd11:"fix bugs<br>JS_Beautify and decode JSF*ck supported",upd10:"first version<br>eval/aaencode/jjencode decode supported",help:"help"}
}
document.getElementById("updlog").innerHTML=thislang.updlog+"(JSDec) - Liulihaocai"
    var vue= new Vue({
      el: '#app',
      vuetify: new Vuetify({theme:{themes:{light:{primary:"#F8A912",},},},}),
      data:{
        lang:thislang,
        drawer: false,
        fullyear: new Date().getFullYear(),
        item:2,
        upl:[
        {ver:'v1.6',date:'2020-06-24',tell:thislang.upd16},
        {ver:'v1.5',date:'2020-06-23',tell:thislang.upd15},
        {ver:'v1.4',date:'2020-06-22',tell:thislang.upd14},
        {ver:'v1.3',date:'2020-06-19',tell:thislang.upd13},
        {ver:'v1.2',date:'2020-06-18',tell:thislang.upd12},
        {ver:'v1.1',date:'2020-06-17',tell:thislang.upd11},
        {ver:'v1.0',date:'2020-06-17',tell:thislang.upd10},
        ],
        listitems:[
        {fg:false,fgt:thislang.tools},
        {fg:true,icon:"mdi-home",text:thislang.jsdecode,onc:function(){location.href="./index.html"}},
        {fg:true,icon:"mdi-book",text:thislang.help,onc:function(){window.open("./help")}},
        {fg:false,fgt:thislang.about},
        {fg:true,icon:"mdi-history",text:thislang.updlog,onc:function(){location.href="./upd.html"}},
        // {fg:true,icon:"mdi-heart-flash",text:"赞助作者",onc:function(){location.href="./donate.html"}},
        {fg:true,icon:"mdi-github",text:thislang.gh,onc:function(){window.open("https://github.com/liulihaocai/JSDec")}},
        ],
        Langs:[
        {title:"中文(简体)",onc:function(){setCookie("lang=zh_cn;");window.location.replace("./upd.html")}},
        {title:"EN(US)",onc:function(){setCookie("lang=en_us;");window.location.replace("./upd.html")}}
        ]
      }
    })
  </script>
</body>
</html>
