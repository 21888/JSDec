<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
<div id="app">
  <v-app id="inspire">
      <v-navigation-drawer
        v-model="drawer"
        app
      >
      <v-list-item-group v-model="item" color="primary">
        <v-list  nav dense v-for="item in listitems">
          <template v-if="item.fg">
          <v-list-item v-on:click="item.onc">
            <v-list-item-icon>
              <v-icon v-text="item.icon"></v-icon>
            </v-list-item-icon>
            <v-list-item-content>
              <v-list-item-title v-text="item.text"></v-list-item-title>
            </v-list-item-content>
          </template>
          <template v-else>
            <v-subheader>{{ item.fgt }}</v-subheader>
            <v-divider></v-divider>
          </template>
      </v-list-item>
      </v-list>
      </v-list-item-group>
      </v-navigation-drawer>
      <v-app-bar
        app
        color="primary"
        dark
      >
        <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>
        <v-toolbar-title>JSDec</v-toolbar-title>
      </v-app-bar>
      <v-main>
<div v-for="item in upl">
<v-subheader>{{ item.ver }} - {{ item.date }}</v-subheader><font v-html="item.tell"></font>
</div>
      </v-main>
      <v-footer
        color="primary"
        app
      >
    <span class="white--text">JSDec by liulihaocai</span>
    <v-spacer></v-spacer> 
        <span class="white--text">&copy; {{ fullyear }}</span>
      </v-footer>
    </v-app>
</div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    const vuetify = new Vuetify({
  theme: {
    themes: {
      light: {
        primary: "#009688",
      },
    },
  },
})
    var vue= new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data:{
        drawer: false,
        fullyear: new Date().getFullYear(),
        item:1,
        upl:[
        {ver:'v1.3',date:'2020-06-19',tell:"支持破解Sojson v4及Sojson高级版"},
        {ver:'v1.2',date:'2020-06-18',tell:"性能优化<br>支持上传文件"},
        {ver:'v1.1',date:'2020-06-17',tell:"修复bug<br>支持美化js，破解JSF*ck，一键美化破解结果"},
        {ver:'v1.0',date:'2020-06-17',tell:"第一个版本，支持eval/aaencode/jjencode的js解密"},
        ],
        listitems:[
        {fg:false,fgt:"功能"},
        {fg:true,icon:"mdi-home",text:"JS解码",onc:function(){location.href="./index.html"}},
        {fg:false,fgt:"关于"},
        {fg:true,icon:"mdi-history",text:"更新日志",onc:function(){location.href="./upd.html"}},
        // {fg:true,icon:"mdi-heart-flash",text:"赞助作者",onc:function(){location.href="./donate.html"}},
        {fg:true,icon:"mdi-github",text:"Github",onc:function(){window.open("https://github.com/liulihaocai/JSDec")}},
        ]
      }
    })
  </script>
</body>
</html>
